<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Main icon - Chart/Graph -->
  <g transform="translate(128, 128)">
    <!-- Chart bars -->
    <rect x="0" y="200" width="40" height="120" fill="url(#accent)" rx="8"/>
    <rect x="60" y="160" width="40" height="160" fill="url(#accent)" rx="8"/>
    <rect x="120" y="100" width="40" height="220" fill="url(#accent)" rx="8"/>
    <rect x="180" y="60" width="40" height="260" fill="url(#accent)" rx="8"/>
    <rect x="240" y="140" width="40" height="180" fill="url(#accent)" rx="8"/>
    
    <!-- Trend line -->
    <path d="M20 240 Q80 200 140 140 Q200 80 260 160" 
          stroke="#ffffff" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Data points -->
    <circle cx="20" cy="240" r="8" fill="#ffffff"/>
    <circle cx="80" cy="200" r="8" fill="#ffffff"/>
    <circle cx="140" cy="140" r="8" fill="#ffffff"/>
    <circle cx="200" cy="80" r="8" fill="#ffffff"/>
    <circle cx="260" cy="160" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Sol Fun text -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffffff">Sol Fun</text>
  
  <!-- Subtitle -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        text-anchor="middle" 
        fill="#10b981">Smart Money</text>
</svg>
